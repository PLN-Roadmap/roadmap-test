name: Milestone Report
description: Add a milestone to the leadership roadmap report
title: "[Milestone]: "
labels: ["Milestone"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        *Thanks for taking the time to fill out this milestone report!*
  - type: input
    id: description
    attributes:
      label: Milestone Description
      description: Give this milestone a brief description.
      placeholder: ex. Developers will be able to deploy custom smart contracts written in Rust.
    validations:
      required: true
  - type: dropdown
    id: strategic-theme-alignment
    attributes:
      label: What are the strategic themes this milestone is aligned with?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: milestone-dependencies
    attributes:
      label: What issues or pull requests are needed for this milestone to be considered done?
      description: Please link all issues or pull requests that this milestone depends on to be complete.
      placeholder: "- [ ] https://github.com/PLN-Roadmap/roadmap-test/issues/1"
      value:  "- [ ] https://github.com/PLN-Roadmap/roadmap-test/issues/1"
    validations:
      required: true
  - type: dropdown
    id: target-date
    attributes:
      label: What's the expected target date for this milestone to be delivered?
      description: Please select the quarter this milestone is expected to be complete.
      options:
        - FY22 Q3
        - FY22 Q4
        - FY23 Q1
        - FY23 Q2
        - FY23 Q3
        - FY23 Q4
        - FY24 Q1
        - Q2 2024 (alternative terminology)
    validations:
      required: true
